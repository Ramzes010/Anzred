<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/coursers.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anzored - coursers</title>
</head>
<body>
    
    <header>
        <div class="page">
            <div class="container">
                <div class="content">
                    <div class="header-position">
                        <div class="links">
                            <div class="logo">
                                <img src="img/logo.svg" alt="">
                            </div>
                            <a href="index.html" class="link">Главная</a>
                            <a href="index.html#services" class="link">Услуги</a>
                            <a href="coursers.html" class="link">Курсы</a>
                            <a href="projects.html" class="link">Проекты</a>
                            <a href="#block_animation" class="link">Контакты</a>
                        </div>
                            
                        <div class="price">
                            <a href="#" class="link-price">Стоимость</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <div class="block__catalog">
                    <h1 class="block__catalog__title">Все программы обучения</h1>
                    <div class="block__catalog__links">
                        <a href="#">Монтажное мастерство</a>
                        <a href="#">Операторское мастерство</a>
                        <a href="#">Графический дизайн</a>
                    </div>
                    <div class="block__catalog__links">
                        <a href="#">3D моделирование и анимация</a>
                        <a href="#">Фотограф</a>
                        <a href="#">Мобильная съёмка и монтаж</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <aside>
        <div class="container">
            <div class="content">
                <div class="filter-container">
                    <!-- Тип обучения -->
                    <div class="filter-section">
                      <h3 class="filter-title">Тип обучения</h3>
                      <div class="filter-buttons">
                        <label class="radio-button">
                          <input type="radio" name="learning-type" checked>
                          <span class="radio-button-wrapper"></span>
                          <p class="radio__text">Онлайн</p>
                        </label>
                        <label class="radio-button">
                          <input type="radio" name="learning-type">
                          <span class="radio-button-wrapper"></span>
                          <p class="radio__text">Оффлайн</p>
                        </label>
                      </div>
                    </div>
                    <div class="hr"></div>
                  
                    <!-- Уровень сложности -->
                    <div class="filter-section">
                      <h3 class="filter-title">Уровень сложности</h3>
                      <div class="filter-buttons">
                        <label class="radio-button">
                          <input type="radio" name="difficulty-level" checked>
                          <span class="radio-button-wrapper"></span>
                          <p class="radio__text">База</p>
                        </label>
                        <label class="radio-button">
                          <input type="radio" name="difficulty-level">
                          <span class="radio-button-wrapper"></span>
                          <p class="radio__text">Pro</p>
                        </label>
                      </div>
                    </div>
                    <div class="hr"></div>
                  
                    <!-- Длительность -->
                    <div class="range-container">
                        <div class="range-values">
                            <span id="minValue">0</span> - <span id="maxValue">24</span>
                        </div>
                        <input type="range" id="rangeMin" min="0" max="100" value="0" step="1" oninput="updateRange()">
                        <input type="range" id="rangeMax" min="0" max="100" value="100" step="1" oninput="updateRange()">
                        <div class="slider" id="slider">
                            <div class="track"></div>
                            <div class="range"></div>
                            <div class="thumb left"></div>
                            <div class="thumb right"></div>
                        </div>
                        
                    </div>
                  
            </div>
        </div>
        
    </aside>
<script src="JS/aside.js"></script>
</body>
</html>
