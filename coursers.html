<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/coursers.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anzored - coursers</title>
</head>
<body>
    
    <header>
        <div class="page">
            <div class="container">
                <div class="content">
                    <div class="header-position">
                        <div class="links">
                            <div class="logo">
                                <img src="img/logo.svg" alt="">
                            </div>
                            <a href="index.html" class="link">Главная</a>
                            <a href="#" class="link">Услуги</a>
                            <a href="coursers.html" class="link">Курсы</a>
                            <a href="projects.html" class="link">Проекты</a>
                            <a href="#" class="link">Контакты</a>
                        </div>

                        <div class="price">
                            <a href="#" class="link-price">Стоимость</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <div class="block__catalog">
                    <h1 class="block__catalog__title">Все программы обучения</h1>
                    <div class="block__catalog__links">
                        <a href="#">Монтажное мастерство</a>
                        <a href="#">Операторское мастерство</a>
                        <a href="#">Графический дизайн</a>
                    </div>
                    <div class="block__catalog__links">
                        <a href="#">3D моделирование и анимация</a>
                        <a href="#">Фотограф</a>
                        <a href="#">Мобильная съёмка и монтаж</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <aside>
        <div class="container">
            <div class="content">
                <div class="filter-container">
                    <!-- Тип обучения -->
                    <div class="filter-section">
                      <h3 class="filter-title">Тип обучения</h3>
                      <div class="filter-buttons">
                        <label class="radio-button">
                          <input type="radio" name="learning-type" checked>
                          <span class="radio-button-wrapper"></span>
                          Онлайн
                        </label>
                        <label class="radio-button">
                          <input type="radio" name="learning-type">
                          <span class="radio-button-wrapper"></span>
                          Оффлайн
                        </label>
                      </div>
                    </div>
                    <hr class="filter-divider">
                  
                    <!-- Уровень сложности -->
                    <div class="filter-section">
                      <h3 class="filter-title">Уровень сложности</h3>
                      <div class="filter-buttons">
                        <label class="radio-button">
                          <input type="radio" name="difficulty-level" checked>
                          <span class="radio-button-wrapper"></span>
                          База
                        </label>
                        <label class="radio-button">
                          <input type="radio" name="difficulty-level">
                          <span class="radio-button-wrapper"></span>
                          Pro
                        </label>
                      </div>
                    </div>
                    <hr class="filter-divider">
                  
                    <!-- Длительность -->
                    <div class="filter-section">
                        <h3 class="filter-title">Длительность</h3>
                    <div class="filter-duration">
                    <span id="duration-start">1 месяц</span>
                    <div class="range-slider">
                        <input type="range" id="duration-start-slider" min="1" max="24" value="1" disabled>
                        <input type="range" id="duration-end-slider" min="1" max="24" value="24">
                    </div>
                    <span id="duration-end">24 месяца</span>
                      </div>
                    </div>
                  </div>
                  
            </div>
        </div>
        
    </aside>
<script src="JS/aside.js"></script>
</body>
</html>
